name: Playstore API CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy PlayStore API
      uses: appleboy/ssh-action@master
      env:
        LOCALPATH: ${{ secrets.LOCALPATH }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: true
        envs: LOCALPATH
        script: |
          cd $LOCALPATH
          composer install
          git reset --hard && git pull origin master
