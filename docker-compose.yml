version: '3'

services:
  api-playstore:
    image: ghcr.io/rajkumaar23/api-playstore:main
    volumes:
      - .env:/app/.env
    ports:
      - "5003:5003"
    depends_on:
      - redis
    networks:
      - api-playstore-network

  redis:
    image: redis:latest
    networks:
      - api-playstore-network

networks:
  api-playstore-network:
    driver: bridge
